compartment:
  NUT:
    optimise:
      lower: 0.25
      upper: 0.75
    value: 0.5
  BAC:
    optimise:
      lower: 0.25
      upper: 0.75
    value: 0.5
   

interactions:
  # the functions are automatically multiplied by the value
  # of the second compartment 
  BAC:NUT:
    - fkt: nutrition_limited_growth
      parameters:
      - 'NUT'
      - 0.27
      - 0.7
      optimise:
      - parameter_no: 2
        lower: 0.1
        upper: 0.3
  NUT:BAC:
    - fkt: exudation
      parameters:
      - 'BAC'
      - 0.02
      optimise:
      - parameter_no: 1
        lower: 0.01
        upper: 0.1


configuration:
  time_evo_max: 500
  dt_time_evo: 0.01